name: Deploy Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - run: npm ci

      # 4. Build the main portfolio
      - name: Build portfolio
        run: npm run build

      # 5. Automatically copy all projects in /projects into dist/projects
      - name: Copy all project builds
        run: |
          mkdir -p dist/projects
          for dir in projects/*/; do
            echo "Copying $dir ..."
            mkdir -p "dist/$dir"
            cp -r "$dir"* "dist/$dir"
          done

      # 6. Add custom domain (CNAME)
      - name: Add custom domain
        run: echo "icapistrano.com" > dist/CNAME

      # 7. Fix SPA routing for GitHub Pages
      - name: Add 404.html fallback
        run: cp dist/index.html dist/404.html

      # 8. Disable Jekyll
      - name: Disable Jekyll
        run: touch dist/.nojekyll

      # 9. Upload the build artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
